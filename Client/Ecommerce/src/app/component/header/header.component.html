<header>
  <div class="navbar navbar-dark bg-success shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 30px" class="fas fa-shipping-fast">&nbsp; &nbsp;</i>
      <!-- <strong class="text-secondary" style="font-size: 30px">Automotive SpareParts</strong> -->
      <h1 class="display-6 font-weight-bold">E-Cart</h1>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search products"
        />
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>

    <button routerLink="cart" class="btn btn-success">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">{{ totalItem }}</div>
    </button>
  </div>
</header>
